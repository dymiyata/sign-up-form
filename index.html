<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>

<body>
    <div class="image-container">
        <div class="logo-container">
            <img class="odin-logo" src="odin-lined.png" alt="odin logo">
            <div class="logo-text">GO-DIN</div>
        </div>
        <img class="go-board" src="go-board.jpg" alt="go board">
    </div>
    <div class="form-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.</p>
        <p>Sign up now to get started</p>
        <p>You know you want to.</p>
        <form action="/my-data">
            <p>Let's do this!</p>
            <div>
                <div class="column-1">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="column-2">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number" name="phone-number">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="confirm-password" id="confirm-password" name="confirm-password">
                </div>
            </div>
        </form>

        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>

    </div>
</body>

</html>
